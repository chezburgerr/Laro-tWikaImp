{% extends 'admin_layout.html' %}

{% block content %}
<h1 class="mb-4">{{ title }}</h1>
<a href="{{ url_for('admin.manage_avatars') }}" class="btn btn-secondary mb-3">Back to Avatars List</a>

<div class="card">
    <div class="card-header">
        Add New Avatar
    </div>
    <div class="card-body">
<form action="{{ url_for('admin.add_avatar') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="image" class="form-label">Upload Avatar Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" min="0" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description (Optional)</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Upload Avatar</button>
</form>


    </div>
</div>
{% endblock %}
