{% extends 'admin_layout.html' %}

{% block content %}
<h1 class="mb-4">{{ title }}</h1>
<a href="{{ url_for('admin.manage_boss_levels') }}" class="btn btn-secondary mb-3">Back to Boss Levels List</a>

<div class="card">
    <div class="card-header">
        Add New Boss Level
    </div>
    <div class="card-body">
        <form action="{{ url_for('admin.add_boss_level') }}" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="boss" class="form-label">Boss *</label>
                    <input type="number" class="form-control" id="boss" name="boss" required min="1" value="{{ request.form.get('boss', '') }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="itemnum" class="form-label">Item Number *</label>
                    <input type="number" class="form-control" id="itemnum" name="itemnum" required min="1" value="{{ request.form.get('itemnum', '') }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="tagalog" class="form-label">Tagalog *</label>
                <input type="text" class="form-control" id="tagalog" name="tagalog" required value="{{ request.form.get('tagalog', '') }}">
            </div>
            <div class="mb-3">
                <label for="waray" class="form-label">Waray *</label>
                <input type="text" class="form-control" id="waray" name="waray" required value="{{ request.form.get('waray', '') }}">
            </div>
            <div class="mb-3">
                <label for="cebuano" class="form-label">Cebuano *</label>
                <input type="text" class="form-control" id="cebuano" name="cebuano" required value="{{ request.form.get('cebuano', '') }}">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type *</label>
                <input type="text" class="form-control" id="type" name="type" required value="{{ request.form.get('type', '') }}">
            </div>
            <button type="submit" class="btn btn-primary">Add Boss Level</button>
        </form>
    </div>
</div>
{% endblock %}
